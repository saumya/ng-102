<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>crafts</title>
	<link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap-theme.css" media="screen" title="no title" charset="utf-8">
	<!-- bootstrap requires jQuery -->
	<script type="text/javascript" src="js/lib/jquery/jquery-2.1.4.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/lib/bootstrap/js/bootstrap.js" charset="utf-8"></script>
</head>
<body class="container-fluid">
	<header>
		<nav class="navbar navbar-default">
			<a class="btn btn-default" href="#!/" title="home">Home</a>
			<a class="btn btn-default" href="#!/login" title="login">Login</a>
			<a class="btn btn-default" href="#!/test" title="test">Test</a>
		</nav>
	</header><!-- /header -->
	<div data-ng-app="myCraftsApp">
		Before {{"AngularJS "+"ngView"}}
		<div data-ng-view>
			Dynamially populate Views come here.
		</div>
		After {{"AngularJS "+"ngView"}}
		<div>{{appName}}</div>
		<div class="directiveStudy">
			<google></google>
			<div google></div>
			<div class="google"></div>
		</div>
		<div class="directiveStudy">
			<div crafts-two-directive link-url="http://microsoft.com" name-to-display="Microsoft"></div>
			<div crafts-two-directive link-url="http://yahoo.com" name-to-display="Yahoo"></div>
			<div crafts-two-directive link-url="http://apple.com" name-to-display="Apple"></div>
			<crafts-two-directive link-url="http://twitter.com" name-to-display="Twitter"></crafts-two-directive>
			<crafts-two-directive link-url="http://facebook.com" name-to-display="Facebook"></crafts-two-directive>
		</div>

	</div>
	<!-- AngularJS -->
	<script type="text/javascript" src="js/lib/angular-1.4.7/angular.js"></script>
	<script type="text/javascript" src="js/lib/angular-1.4.7/angular-route.js"></script>
	<script type="text/javascript" src="js/lib/angular-1.4.7/angular-resource.js"></script>

	<!-- Application Modules -->
	<script charset="utf-8" type="text/javascript" src="js/app/modules/crafts.test.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/app/modules/crafts.one.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/app/modules/crafts.service.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/app/modules/searchService.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/app/modules/searchServiceController.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/app/modules/craftsDirectiveOne.js"></script>
	<!-- Application Entry -->
	<script charset="utf-8" type="text/javascript" src="js/app/modules/craftsApp.js"></script>

</body>
</html>
